<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>


    <!--links bootstrap to html file-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!--links css file to html file-->
    <link rel="stylesheet" href="./assets/css/psychic-style.css">
</head>

<body>
    <!--links javascript file to html file-->
    <script src="./assets/javascript/psychic-game.js"></script>

    <nav class="navbar navbar-light bg-light">
        <span class="navbar-text col-md-12">
            <h1 class="header">VEGETABLE HANGMAN</h1>
        </span>
    </nav>

    <!--create the grid system for the html display of the game  2 main colums- the left with six rows, and the right with 3 rows-->
    <div class="background-pattern" solid; style="background-image:url(./assets/images/soil.jpg)">
        <div class="container">
            <div class="row">
                <div id="row1display" class="col-md-6">
                    <div class="row-md-6">
                        <h2 id="welcome">What vegetable am I thinking of?</h2>
                    </div>
                    <div class="row-md-12">
                        <p id="hiddenWord">?, ?, ?, ?, ?</p>
                    </div>
                    <div class="row-md-6">
                        <p id="all-letters-guessed">Letters Guessed: </p>
                    </div>
                    <div class="row-md-6">
                        <p id="guessesLeft">Guesses Left: </p>
                    </div>
                    <div class="row-md-6">
                        <p id="wins">Wins: </p>
                    </div>
                    <div class="row-md-6">
                        <p id="losses">Losses: </p>
                    </div>
                </div>

                <div id="row2display" class="col-md-6">
                    <img class="vegetable-image" src="./assets/images/vegetables.jpg" alt="Vegetable">
                </div>
            </div>

        </div>

    </div>

</body>

</html>
